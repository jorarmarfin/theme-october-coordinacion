<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{{ [
			'assets/vendor/bootstrap/css/bootstrap.css',
			'assets/vendor/animate/animate.css',
			'assets/vendor/font-awesome/css/all.min.css',
			'assets/vendor/magnific-popup/magnific-popup.css',
			'assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css'
			]|theme }}" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{{ 'assets/css/theme.css'|theme }}" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{{ 'assets/css/skins/default.css'|theme }}" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{{ 'assets/css/custom.css'|theme }}">

		<!-- Head Libs -->
		<script src="{{ 'assets/vendor/modernizr/modernizr.js'|theme }}"></script>

	</head>
	<body>
		<!-- start: page -->
		{% page %}
		<!-- end: page -->

		<!-- Vendor -->
		<script src="{{ [
			'assets/vendor/jquery/jquery.js',
			'assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js',
			'assets/vendor/popper/umd/popper.min.js',
			'assets/vendor/bootstrap/js/bootstrap.js',
			'assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js',
			'assets/vendor/common/common.js',
			'assets/vendor/nanoscroller/nanoscroller.js',
			'assets/vendor/magnific-popup/jquery.magnific-popup.js',
			'assets/vendor/jquery-placeholder/jquery.placeholder.js'
		]|theme }}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="{{ 'assets/js/theme.js'|theme }}"></script>
		
		<!-- Theme Custom -->
		<script src="{{ 'assets/js/custom.js'|theme }}"></script>
		
		<!-- Theme Initialization Files -->
		<script src="{{ 'assets/js/theme.init.js'|theme }}"></script>
		{% framework extras %}
	</body>
</html>
