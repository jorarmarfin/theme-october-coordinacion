description = "Diseño base para portal"
==
<!doctype html>
<html class="has-tab-navigation header-dark">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<title>Sistema de administracion de grupo y oración</title>
		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{{ 'assets/vendor/bootstrap/css/bootstrap.css'|theme }}" />
		<link rel="stylesheet" href="{{ 'assets/vendor/animate/animate.css'|theme }}">

		<link rel="stylesheet" href="{{ 'assets/vendor/font-awesome/css/all.min.css'|theme }} " />
		<link rel="stylesheet" href="{{ 'assets/vendor/magnific-popup/magnific-popup.css'|theme }} " />
		<link rel="stylesheet" href="{{ 'assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css'|theme }} " />

		<!-- Specific Page Vendor CSS -->
		<link rel="stylesheet" href="{{ 'assets/vendor/jquery-ui/jquery-ui.css'|theme }} " />
		<link rel="stylesheet" href="{{ 'assets/vendor/jquery-ui/jquery-ui.theme.css'|theme }} " />
		<link rel="stylesheet" href="{{ 'assets/vendor/bootstrap-multiselect/css/bootstrap-multiselect.css'|theme }} " />
		<link rel="stylesheet" href="{{ 'assets/vendor/morris/morris.css'|theme }} " />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{{ 'assets/css/theme.css'|theme }} " />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="{{ 'assets/css/skins/default.css'|theme }} " />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="{{ 'assets/css/custom.css'|theme }}">

		<!-- Head Libs -->
		<script src="{{ 'assets/vendor/modernizr/modernizr.js'|theme }}"></script>

	</head>
	<body>
		<section class="body">

			<!-- start: header -->
			{% partial 'header' %}
			<!-- end: header -->

			<div class="inner-wrapper">
				{% partial 'menu' %}
				<section role="main" class="content-body tab-menu-opened">
					<header class="page-header page-header-left-breadcrumb">
						<div class="right-wrapper">
							<ol class="breadcrumbs">
								<li>
									<a href="index.html">
										<i class="fas fa-home"></i>
									</a>
								</li>
								<li><span>Inicio</span></li>
								<li><span>panel de administracion</span></li>
							</ol>
						</div>
					
						<h2>Panel de Administracion</h2>
					</header>

					<!-- start: page -->
					{% page %}
					<!-- end: page -->
				</section>
			</div>
		</section>

		<!-- Vendor -->
		<script src="{{ 'assets/vendor/jquery/jquery.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/popper/umd/popper.min.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/bootstrap/js/bootstrap.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/common/common.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/nanoscroller/nanoscroller.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/magnific-popup/jquery.magnific-popup.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/jquery-placeholder/jquery.placeholder.js'|theme }}"></script>
		
		<!-- Specific Page Vendor -->
		<script src="{{ 'assets/vendor/jquery-ui/jquery-ui.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/jqueryui-touch-punch/jquery.ui.touch-punch.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/jquery-appear/jquery.appear.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/bootstrap-multiselect/js/bootstrap-multiselect.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/flot/jquery.flot.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/flot.tooltip/jquery.flot.tooltip.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/flot/jquery.flot.pie.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/flot/jquery.flot.categories.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/flot/jquery.flot.resize.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/jquery-sparkline/jquery.sparkline.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/raphael/raphael.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/morris/morris.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/gauge/gauge.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/snap.svg/snap.svg.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/liquid-meter/liquid.meter.js'|theme }}"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="{{ 'assets/js/theme.js'|theme }}"></script>
		
		<!-- Theme Custom -->
		<script src="{{ 'assets/js/custom.js'|theme }}"></script>
		
		<!-- Theme Initialization Files -->
		<script src="{{ 'assets/js/theme.init.js'|theme }}"></script>
		{% framework extras %}

	</body>
</html>
