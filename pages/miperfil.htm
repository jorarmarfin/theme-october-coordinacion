title = "miperfil"
url = "/mi-perfil"
layout = "default"
is_hidden = 0

[account]
paramCode = "code"
forceSecure = 0

[session]
security = "user"
redirect = "login"
==
{{ form_ajax('onUpdate') }}

    <div class="form-group">
        <label for="accountName">Nombre</label>
        <input name="name" type="text" class="form-control" id="accountName" value="{{ user.name }}">
    </div>
    <div class="form-group">
        <label for="accountName">Apellido</label>
        <input name="name" type="text" class="form-control" id="accountName" value="{{ user.surname }}">
    </div>

    <div class="form-group">
        <label for="accountEmail">Email</label>
        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ user.email }}">
    </div>

    <div class="form-group">
        <label for="accountPassword">New Password</label>
        <input name="password" type="password" class="form-control" id="accountPassword">
    </div>

    <div class="form-group">
        <label for="accountPasswordConfirm">Confirm New Password</label>
        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Save</button>

{{ form_close() }}
