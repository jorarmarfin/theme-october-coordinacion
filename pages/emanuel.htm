title = "emanuel"
url = "/emanuel"
layout = "mobile"
is_hidden = 0

[session]
security = "user"
allowedUserGroups[] = "emanuel"
redirect = "login"
==
<div class="row">
	<div class="col-lg-12">
		<div class="row mb-3">
			<div class="col-xl-6">
				<section class="card card-featured-left card-featured-primary mb-3">
					<a href="#">
						<div class="card-body">
							<div class="widget-summary">
								<div class="widget-summary-col widget-summary-col-icon">
									<div class="summary-icon bg-primary">
										<i class="fas fa-church"></i>
									</div>
								</div>
								<div class="widget-summary-col">
									<div class="summary">
										<h4 class="title mt-4 text-uppercase">Reuniones de sabados</h4>
										<div class="info">
											<strong class="amount"></strong>
										</div>
									</div>
								</div>
							</div>
						</div>
					</a>
				</section>
			</div>
			<div class="col-xl-6">
				<section class="card card-featured-left card-featured-secondary">
					<div class="card-body">
						<div class="widget-summary">
							<div class="widget-summary-col widget-summary-col-icon">
								<div class="summary-icon bg-secondary">
									<i class="fas fa-calendar-alt"></i>
								</div>
							</div>
							<div class="widget-summary-col">
								<div class="summary">
									<h4 class="title mt-4 text-uppercase">Eventos</h4>
									<div class="info">
										<strong class="amount"></strong>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-6">
				<section class="card card-featured-left card-featured-quaternary">
					<div class="card-body">
						<div class="widget-summary">
							<div class="widget-summary-col widget-summary-col-icon">
								<div class="summary-icon bg-quaternary">
									<i class="fas fa-user"></i>
								</div>
							</div>
							<div class="widget-summary-col">
								<div class="summary">
									<h4 class="title mt-4 text-uppercase">Hermanos</h4>
									<div class="info">
										<strong class="amount"></strong>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
